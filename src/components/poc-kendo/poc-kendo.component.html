<kendo-grid
  [kendoGridBinding]="gridView"
  kendoGridSelectBy="id"
  [selectedKeys]="mySelection"
  [pageSize]="20"
  [pageable]="true"
  [sortable]="true"
  [groupable]="false"
  [reorderable]="true"
  [resizable]="true"
  [height]="810"
  [columnMenu]="{ filter: true }"
>
  <kendo-grid-checkbox-column
    [width]="45"
    [headerClass]="{ 'text-center': true }"
    [class]="{ 'text-center': true }"
    [resizable]="false"
    [columnMenu]="false"
    [showSelectAll]="true"
  ></kendo-grid-checkbox-column>
    <kendo-grid-column field="full_name" title="Contact Name" [width]="220">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="customer-name">{{ dataItem.full_name }}</div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="job_title" title="Job Title" [width]="220">
    </kendo-grid-column>
    <kendo-grid-column
      field="country"
      title="Country"
      [width]="100"
      [class]="{ 'text-center': true }"
      [resizable]="false"
    >
    </kendo-grid-column>
    <kendo-grid-column
      field="is_online"
      title="Status"
      [width]="100"
      [class]="{ 'text-center': true }"
      [resizable]="false"
      filter="boolean"
    >
      <ng-template kendoGridCellTemplate let-dataItem>
            <span
              *ngIf="dataItem.is_online === true"
              class="badge badge-success"
            >Online</span
            >
        <span
          *ngIf="dataItem.is_online === false"
          class="badge badge-danger"
        >Offline</span
        >
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column
      field="rating"
      title="Rating"
      [width]="110"
      [resizable]="false"
      filter="numeric"
    >
    </kendo-grid-column>
    <kendo-grid-column
      field="target"
      title="Engagement"
      [width]="230"
      [resizable]="false"
      filter="numeric">
    </kendo-grid-column>
    <kendo-grid-column
      field="budget"
      title="Budget"
      [width]="100"
      filter="numeric"
    >
      <ng-template kendoGridCellTemplate let-dataItem>
            <span [ngClass]="{ 'red text-bold': dataItem.budget < 0 }">{{
              dataItem.budget | currency
              }}</span>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="phone" title="Phone" [width]="130">
    </kendo-grid-column>
    <kendo-grid-column field="address" title="Address" [width]="200">
    </kendo-grid-column>
</kendo-grid>
