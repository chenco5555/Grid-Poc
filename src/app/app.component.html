<div class="content-wrapper">
  <div class="table-wrapper">
    <div>

      <div>
        <mat-tab-group>
          <mat-tab label="AG grid">
            <!--    AG grid-->
            <div class="table-title">Project Management - AG Grid</div>
            <div>
              <a href=" https://www.ag-grid.com/example.php"
                target="_blank">Demo</a>
            </div>
            <p-multiSelect [virtualScroll]="true"
              [itemSize]="30"
              [options]="columnOptions"
              [(ngModel)]="selectedColumn"
              optionLabel="headerName"
              (onChange)="onSelectedColumnChange($event)"></p-multiSelect>
            <poc-ag-grid [columnDefs]="columnDefsForView"></poc-ag-grid>
          </mat-tab>
          <mat-tab label="primeNG">
            <!--    primeNG -->
            <div class="table-title">Project Management - primeNG</div>
            <div>
              <a href="https://www.primefaces.org/primeng/showcase/#/table"
                target="_blank">Demo</a>
            </div>
            <p-multiSelect [virtualScroll]="true"
              [itemSize]="30"
              [options]="tableStructure"
              [(ngModel)]="selectedColumnPriem"
              optionLabel="tableColumnKey.columnKey"
              (onChange)="onSelectedColumnChangePrimeNg($event)">
            </p-multiSelect>

            <div class="title-buttons">
              <button pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success p-mr-2 button-for-editing table-checkbox-button"
                (click)="hasTableCheckbox = !hasTableCheckbox">
              </button>
            </div>

            <app-prime-ng
              [hasTableCheckbox]="hasTableCheckbox"
              [hasActionItems]="true"
              [tableStructure]="tableStructureForView"
              [tableData]="projectData"
              (selectedRow)="onSelectedRowChane($event)">
            </app-prime-ng>

          </mat-tab>
          <mat-tab label="Third">

            <!-- POc poc-kendo.component -->
            <!--    AG grid-->
            <div class="table-title">Project Management - Kendo</div>
            <div>
              <a href="https://www.telerik.com/kendo-angular-ui/components/grid/"
                target="_blank">Demo</a>
            </div>
                <poc-kendo></poc-kendo>
          </mat-tab>
        </mat-tab-group>
      </div>

    </div>
  </div>

  <router-outlet></router-outlet>
